<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monthia</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <form class="card card-lifted">
        <div class="center mb-35">
            <h3>Monthia</h3>
            <p>Enter month and year below</p>
        </div>
        <div class="mb-35">
            <select id="month">
                <option value="" selected="selected" disabled="disabled">Select Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <input type="text" id="year" placeholder="Enter Year. (ex: 2020)">
        </div>
        <div class="center mt-15">
            <button class="btn-lifted" onclick="outputResults()">Submit</button>
        </div>
    </form>
    <script src="assets/script.js"></script>
</body>
</html>
